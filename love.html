<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You, Baby</title>
    <style>
      /* Global Reset & Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Montserrat", sans-serif;
        background: #fdf6f0; /* Light, warm fallback background */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* Header Styling */
      header {
        background: #ffccd5;
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        color: #d63384;
        font-size: 2rem;
      }
      /* Main Content Styling */
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .love-container {
        background: linear-gradient(135deg, #ffccd5, #ff99cc);
        border-radius: 15px;
        padding: 30px 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      }
      .love-container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
        /* Shrink the GIF a little to fit perfectly */
        max-height: 250px;
        object-fit: cover;
      }
      .love-container p {
        font-size: 1.1rem;
        color: #a6004c;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .next-btn {
        padding: 15px 25px;
        font-size: 1rem;
        background-color: #d63384;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Footer Styling */
      footer {
        background: #ffccd5;
        padding: 10px;
        text-align: center;
        font-size: 0.9rem;
        color: #d63384;
      }
      /* Background Pattern using small SVG/PNG images */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./svg/kiss.svg") repeat;
        opacity: 0.2;
        background-size: 50px 50px;
        z-index: -3;
      }
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./svg/red-rose.svg") repeat;
        opacity: 0.1;
        background-size: 30px 30px;
        z-index: -2;
      }
      /* Hide the audio element */
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>I Love You, Baby</h1>
    </header>
    <main>
      <div class="love-container">
        <!-- Place for a romantic GIF above the text -->
        <img src="./gif/kiss.gif" alt="Kisses" />
        <p>
          If you ever want to share your thoughts, know that my heart and ears are always open to you.
          You can always call me anytimeâ€”I'm here, waiting and loving you always.
        </p>
        <!-- Beautifully crafted button to redirect to your next pages -->
        <button class="next-btn" id="nextBtn">Next</button>
      </div>
    </main>
    <footer>
      &copy; 2025 My Valentine. All rights reserved.
    </footer>

    <!-- Background music that autoplays in a loop -->
    <audio id="bgMusic" src="./music/dhadkan.mp3" autoplay loop></audio>

    <script>
      // Change the URL below to the page you wish to redirect to
      document.getElementById("nextBtn").addEventListener("click", function () {
        window.location.href = "./main.html"; // Replace with your actual next page URL
      });
    </script>
  </body>
</html>
